<div>
    <h1>Enter Player's Names</h1>    
    <form method="post" name="startGame" ng-submit="add()" class="form-horizontal"> 
        <div class="form-group">
            <label for="player1" class="col-md-3">Player 1</label>
            <input type="text" name="player1" ng-model="DataGame.Player1" class="form-control col-md-9" required  />
        </div>
        <div class="form-group">
            <label for="player2" class="col-md-3">Player 2</label>
            <input type="text" name="player2" ng-model="DataGame.Player2" class="form-control col-md-9" required />
        </div>
        <input type="submit" class="btn btn-primary" value="Start" name="start" />
    </form>
</div>
